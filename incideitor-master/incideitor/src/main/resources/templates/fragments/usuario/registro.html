<!DOCTYPE html>


<body>

        <main th:fragment="registro" class="row">
            <section class="border p-5" style="background-color: rgb(207, 207, 249);">
                <div class="row">
                  <div class="col-12">
                    <div class="card-usuario text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                            <p class="text-center h1 fw-bold mb-5 mt-4">Registrarse</p>
          
                            <form th:action="@{/usuario/create}" th:method="post" th:object="${usuario}" onsubmit="return validarFormulario()" enctype="multipart/form-data">

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="nombre" style="margin-left: 0px;" name="nombre" >Nombre</label>
                                  <input type="text" id="nombre" class="form-control" required th:field="*{nombre}">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="apellido" style="margin-left: 0px;" name="apellido">Apellido</label>
                                  <input type="text" id="apellido" class="form-control" th:field="*{apellido}">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="email" style="margin-left: 0px;" name="email">Correo Electrónico</label>
                                  <input type="text" id="email" class="form-control" required th:field="*{email}" pattern="^(?=.*@)(?=.*\.)[A-Za-z0-9@.]+$" title="Introduzca un email válido">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
                              
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="contrasena" style="margin-left: 0px;">Contraseña</label>
                                  <input type="password" id="contrasena" class="form-control" required th:field="*{contrasena}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una minúscula, una mayúscula y 8 caracteres">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="confirmarContrasena" style="margin-left: 0px;" name="confirmarContrasena">Repite tu contraseña</label>
                                  <input type="password" id="confirmarContrasena" class="form-control">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 136px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline">
                                  <label class="form-label" for="dni" style="margin-left: 0px;" name="dni">DNI</label>
                                  <input type="text" id="dni" class="form-control" required th:field="*{dni}" pattern="[0-9]{8}[A-Za-Z]" title="8 [0-9] 1 [A-Z]">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>

                              <div class="row fotos mb-4">
                                <label path="file">Inserta imagen:</label>
                                <input type="file" name="file" id="imagenes_incidencia" accept="image/png, image/jpeg">
                              </div>

                              <div class="d-flex flex-row align-items-center mb-5 ">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <h6 class="mb-0 me-4">Género: </h6>
                                <div class="form-check form-check-inline mb-0 me-4">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="femaleGender"
                                    value="Mujer"
                                    th:field="*{sexo}"
                                    required
                                  />
                                  <label class="form-check-label" for="femaleGender">Mujer</label>
                                </div>
              
                                <div class="form-check form-check-inline mb-0 me-4">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="maleGender"
                                    value="Hombre"
                                    th:field="*{sexo}"
                                    required
                                  />
                                  <label class="form-check-label" for="maleGender">Hombre</label>
                                </div>
              
                                <div class="form-check form-check-inline mb-0">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="otherGender"
                                    value="Otro"
                                    th:field="*{sexo}"
                                    required
                                  />
                                  <label class="form-check-label" for="otherGender">Otro</label>
                                </div>
                              </div>
          
                              <div class="form-check d-flex justify-content-center mb-4 ">
                                <input class="form-check-input me-2" type="checkbox" value="" id="notificaciones">
                                <label class="form-check-label" for="notificaciones">
                                  Quiero recibir notificaciones en mi email</a>
                                </label>
                              </div>

                              <div class="form-check d-flex justify-content-center mb-4 ">
                                <input class="form-check-input me-2" type="checkbox" value="" id="conditions" required>
                                <label class="form-check-label" for="conditions">
                                  Acepto todos los términos en <a href="#!">Condiciones de uso</a>
                                </label>
                              </div>
          
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                              </div>
          
                            </form>
          
                          </div>
                          <div class="col-md-8 col-lg-4 col-xl-4 d-flex align-items-center order-1 order-lg-2">
          
                            <img src="/img/Escudo_de_Mijas_(Málaga).svg.png" class="img-fluid" alt="Sample image">
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

            
        </main>
</body>
</html>
