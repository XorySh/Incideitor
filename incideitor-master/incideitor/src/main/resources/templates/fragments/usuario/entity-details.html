<!DOCTYPE html >

<body>
<div th:fragment="entity-details" class="container">
    <h1>Editar Empleado</h1>
    <form th:action="@{/usuario/edit/{id}(id=${id})}" th:method="post">


        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{entity.email}">
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{entity.nombre}">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{entity.apellido}">
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="text" class="form-control" id="avatar" name="avatar" th:field="*{entity.avatar}">
        </div>
        <div class="d-flex flex-row align-items-center mb-5 ">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <h6 class="mb-0 me-4">GÃ©nero: </h6>
            <div class="form-check form-check-inline mb-0 me-4">
                <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="0"
                        th:field="*{entity.sexo}"
                        required
                />
                <label class="form-check-label" for="femaleGender">Mujer</label>
            </div>

            <div class="form-check form-check-inline mb-0 me-4">
                <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="1"
                        th:field="*{entity.sexo}"
                        required
                />
                <label class="form-check-label" for="maleGender">Hombre</label>
            </div>

            <div class="form-check form-check-inline mb-0">
                <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="otherGender"
                        value="2"
                        th:field="*{entity.sexo}"
                        required
                />
                <label class="form-check-label" for="otherGender">Otro</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="permitirNotificaciones" class="form-label">Avatar</label>
            <input type="text" class="form-control" id="permitirNotificaciones" name="permitirNotificaciones" th:field="*{entity.permitirNotificaciones}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
